<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My JavaScript App</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <div class="navbar-brand"> WhatsUp</div>
    </div>
  </nav>

  <div class="container postContainer">
    <div class="input-card card card-body card-form mb-3">
      <h2>Say Something</h2>
      <p>Whats On Your Mind</p>
      <div class="form-group">
        <input type="text" id="post-title" name="title" value="" class="form-control mb-3" placeholder="Enter Title">
      </div>
      <div class="form-group">
        <textarea  id="post-body" class="form-control mb-3" placeholder="Post goes here"></textarea>
      </div>

      <input type="hidden" id="id-val" value="">
      <button class=" add-post btn btn-dark mb-3">Post It</button>
      <span class="form-end"></span>
    </div>

    <div class="postshow">


    </div>
  </div>



  <footer class="mt-3 p-3 text-center bg-light">
    &copy Ramkumar
  </footer>

  <script src="build/app.bundle.js"></script>
</body>
</html>
